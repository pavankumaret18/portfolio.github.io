<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <link rel="stylesheet" href="../port.css">
</head>
<body>
    <nav class="navigation">
        <div class="logo">
            <h1><u>PORTFOLIO</u></h1>
        </div>
        <div class="Menu">
            <button class="navButtons">Intro</button>
            <button class="navButtons">About Me</button>
            <button class="navButtons">Education</button>
            <button class="navButtons">Projects</button>
            <button class="navButtons">Skills</button>
        </div>
    </nav>
    <div class="project">

    </div>
    <form class="newProject">
            <fieldset>
                <legend>Add New Project</legend>
                <label for="projName">Project Name</label>
                <input type="text" name="projName" id="projName">
                <label for="technology">Technology Used</label>
                <input type="text" name="technology" id="technology">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <label for="description">Project Description</label>
                <textarea id="description" name="description" rows="4" cols="50">Type here.....
                </textarea>
                <button id="submit">Submit</button>
            </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/popmotion@8.5.5/dist/popmotion.global.min.js"></script>
    <script src="../port.js"></script>
</body>
</html>
